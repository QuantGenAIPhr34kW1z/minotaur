# Baseline 04: Low OPR configuration
[CSTNSystems]
program = "CSTNSystems"
module = "minotaur"
version = "2.3.0"

[solver]
max_iter = 64
tol = 1.0e-10
damping = 0.5

[invariants]
mass_tol = 1.0e-9
energy_tol = 1.0e-9

[constraints]
t4_max = 1400.0

[cycle]
mach = 0.55
alt_km = 6.0
bpr = 0.4
opr = 5.0
eta_comp = 0.78
eta_turb = 0.82
eta_nozz = 0.93
fuel_k = 1.0
