# Baseline 06: High BPR configuration
[CSTNSystems]
program = "CSTNSystems"
module = "minotaur"
version = "2.3.0"

[solver]
max_iter = 64
tol = 1.0e-10
damping = 0.5

[invariants]
mass_tol = 1.0e-9
energy_tol = 1.0e-9

[constraints]
t4_max = 1400.0

[cycle]
mach = 0.60
alt_km = 7.0
bpr = 1.0
opr = 7.0
eta_comp = 0.81
eta_turb = 0.85
eta_nozz = 0.95
fuel_k = 1.0
