# Baseline 05: High OPR configuration
[CSTNSystems]
program = "CSTNSystems"
module = "minotaur"
version = "2.3.0"

[solver]
max_iter = 96
tol = 1.0e-10
damping = 0.4

[invariants]
mass_tol = 1.0e-9
energy_tol = 1.0e-9

[constraints]
t4_max = 1500.0

[cycle]
mach = 0.70
alt_km = 9.0
bpr = 0.8
opr = 12.0
eta_comp = 0.85
eta_turb = 0.89
eta_nozz = 0.96
fuel_k = 1.0
