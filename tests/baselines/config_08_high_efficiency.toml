# Baseline 08: High efficiency condition
[CSTNSystems]
program = "CSTNSystems"
module = "minotaur"
version = "2.3.0"

[solver]
max_iter = 64
tol = 1.0e-10
damping = 0.5

[invariants]
mass_tol = 1.0e-9
energy_tol = 1.0e-9

[constraints]
t4_max = 1400.0

[cycle]
mach = 0.65
alt_km = 8.0
bpr = 0.6
opr = 8.0
eta_comp = 0.88
eta_turb = 0.92
eta_nozz = 0.98
fuel_k = 1.0
